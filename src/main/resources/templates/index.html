<html xmlns : th = "https://www.thymeleaf.org">
   <head>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

 	</head>

    <body>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Add User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/users">View Users</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Contact us</a>
        </li>
        
    </div>
  </div>
</nav>
		<div class = "container mt-5">
			<h3>User Creation</h3>
		
		
		<p th:text=${msg} class="container text-success"></p>
		
		<form th:action="@{/addUser}" th:object="${entity}" method="post">
			
			
			<table>
			
			    <input type="hidden" th:field="*{userId}">
				
			    <tr>
					<td>Full Name</td>
					<td><input type="text" th:field = "*{userName}" required></td>
				</tr>
				
				<tr>
					<td>Email</td>
					<td><input type="email" th:field = "*{Email}" required></td>
				</tr>
				
				<tr>
					<td>MobileNumber</td>
					<td><input type="number" th:field = "*{MobileNumber}" required max="10" min="10"></td>
				</tr>
				
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="male" th:field = "*{Gender}" value="male" required>Male
					<input type="radio" name="fe-male" th:field = "*{Gender}"  value="Female" required>Female</td>
				</tr>
				
				<input type="hidden" th:field="*{Active_SW}">
					
				<tr>
					<td>SSN</td>
					<td><input type="number" th:field = "*{SSN}" required min="9" max="10"></td>
				</tr>
				
				<tr>
				   <td><input type="submit" value="Submit" class = "btn btn-primary">
			       <input type="reset" value="Reset" class = "btn btn-secondary" onclick=""window.location='/';"">
			     </td>
				</tr>
			</table>
			
			
		</form>
		</div>
	</body>
</html>
