<html xmlns : th = "https://www.thymeleaf.org">




   <head>





		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">





 	</head>





    <body>	




		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>




		




		<nav class="navbar navbar-expand-lg bg-body-tertiary">




  <div class="container-fluid">




    <a class="navbar-brand" href="/">Add User</a>




    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">




      <span class="navbar-toggler-icon"></span>




    </button>




    <div class="collapse navbar-collapse" id="navbarSupportedContent">




      <ul class="navbar-nav me-auto mb-2 mb-lg-0">




        <li class="nav-item">




          <a class="nav-link active" aria-current="page" href="/users">View Users</a>




        </li>




        




        <li class="nav-item">




          <a class="nav-link active" aria-current="page" href="#">Contact us</a>




        </li>




        




    </div>




  </div>




</nav>




		<div class="container">




		  <h1>View Users</h1>

 			<p th:text = ${updateMSG} class = "container text-success"></p>
          <p th:text = ${msg} class = "container text-success"></p>


		  <table class="table table-bordered table-striped">




		     <th>




			  <tr>



			   



			   <td>ID</td>




			   <td>Name</td>




			   <td>Email</td>




			   <td>MobileNumber</td>




			   <td>Gender</td>




			   <td>SSN</td>



			   



			    <td>Edit</td>



				



				<td>Delete</td>



			    



			    <td>Action</td>




			 </tr>


 

			 </th>

         
            

			 <tbody>

             


			    <tr th:each= "user : ${users}">




				  <td th:text = ${user.userId}></td>




				  <td th:text = ${user.userName}></td>




				  <td th:text = ${user.Email}></td>




				  <td th:text = ${user.MobileNumber}></td>




				  <td th:text = ${user.Gender}></td>




				  <td th:text = ${user.SSN}></td>



				  



				  <td><a th:href="@{'/edit/' + ${user.userId}}" class="btn btn-primary">Edit</a></td>




				  <td><a th:href="@{'/delete/' + ${user.userId}}" class="btn btn-danger">delete</a></td>


                     
				  



				  <span th:switch="${user.Active_SW}">



				  <i th:case="Y">



				      <td><a th:href="@{'/getStatus/' + ${user.userId} + '/' + ${user.Active_SW}}" class="btn btn-danger">De-Activate</a></td>



				  </i>



				   <i th:case="N">



				      <td><a th:href="@{'/getStatus/' + ${user.userId} + '/' + ${user.Active_SW}}" class="btn btn-success">Activate</a></td>



				  </i>



				  </span>



				 </tr>

               
                   <div th:if = "${users == null or users.isEmpty()}">
				   <tr>
					   <td colspan="9" align="center" class="text-danger"><h4>No Records found</h4></td>
				   </tr>                     
			   </div>

			 </tbody>

		  </table>
		  
		</div>

   

	</body>




</htm>
